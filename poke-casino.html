<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeCasino - Pokemon Slot Machine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .slot-machine {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            background: #000;
            padding: 15px;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }

        .reel {
            width: 120px;
            height: 360px;
            background: #fff;
            border: 3px solid #FFD700;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .reel-content {
            position: absolute;
            width: 100%;
            transition: top 0.3s ease-out;
        }

        .symbol {
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-bottom: 1px solid #ddd;
        }

        .symbol.highlight {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            animation: pulse 0.5s ease-in-out;
        }

        .paylines {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .payline {
            background: rgba(255, 215, 0, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #FFD700;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .bet-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .spin-btn {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #333;
            font-size: 1.3em;
            padding: 15px 40px;
            position: relative;
            overflow: hidden;
        }

        .spin-btn.spinning {
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
        }

        .info-panel {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }

        .pokemon-collection {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .pokemon-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
        }

        .pokemon-card:hover {
            background: rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .pokemon-card.owned {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #333;
        }

        .pokemon-card .pokemon-emoji {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .pokemon-card .pokemon-name {
            font-size: 0.7em;
            font-weight: bold;
        }

        .pokemon-card .pokemon-rarity {
            font-size: 0.6em;
            opacity: 0.8;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
            animation: slideIn 0.5s ease-out;
        }

        .message.win {
            background: linear-gradient(145deg, #4CAF50, #45a049);
        }

        .message.lose {
            background: linear-gradient(145deg, #f44336, #d32f2f);
        }

        .message.jackpot {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            color: #333;
            font-size: 1.2em;
            animation: pulse 1s infinite;
        }

        .payout-table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .payout-table h3 {
            margin-bottom: 15px;
            color: #FFD700;
        }

        .payout-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .payout-item:last-child {
            border-bottom: none;
        }

        .payout-symbols {
            display: flex;
            gap: 5px;
        }

        .payout-symbol {
            font-size: 1.2em;
        }

        .payout-multiplier {
            color: #FFD700;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(2) rotate(180deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .reel {
                width: 80px;
                height: 240px;
            }
            
            .symbol {
                height: 80px;
                font-size: 40px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üé∞ PokeCasino üé∞</h1>
            <p>Gamble your tokens to win rare Pokemon!</p>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <div class="info-label">Tokens</div>
                <div class="info-value" id="tokens">1000</div>
            </div>
            <div class="info-item">
                <div class="info-label">Bet</div>
                <div class="info-value" id="currentBet">10</div>
            </div>
            <div class="info-item">
                <div class="info-label">Win</div>
                <div class="info-value" id="lastWin">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">Pokemon Owned</div>
                <div class="info-value" id="pokemonCount">0/20</div>
            </div>
        </div>

        <div id="messageContainer"></div>

        <div class="slot-machine">
            <div class="reels-container" id="reelsContainer">
                <div class="reel" data-reel="0">
                    <div class="reel-content" id="reel0"></div>
                </div>
                <div class="reel" data-reel="1">
                    <div class="reel-content" id="reel1"></div>
                </div>
                <div class="reel" data-reel="2">
                    <div class="reel-content" id="reel2"></div>
                </div>
                <div class="reel" data-reel="3">
                    <div class="reel-content" id="reel3"></div>
                </div>
                <div class="reel" data-reel="4">
                    <div class="reel-content" id="reel4"></div>
                </div>
            </div>

            <div class="paylines">
                <div class="payline">Payline 1: ü°¢</div>
                <div class="payline">Payline 2: ü°†</div>
                <div class="payline">Scatter: ‚òÖ</div>
            </div>
        </div>

        <div class="controls">
            <div class="bet-controls">
                <button class="btn" onclick="changeBet(-1)">-</button>
                <span style="font-size: 1.2em; font-weight: bold; padding: 0 15px;">Bet: <span id="betDisplay">10</span></span>
                <button class="btn" onclick="changeBet(1)">+</button>
            </div>
            <button class="btn spin-btn" id="spinBtn" onclick="spin()">SPIN!</button>
            <button class="btn" onclick="toggleAutoSpin()" id="autoSpinBtn">Auto: OFF</button>
        </div>

        <div class="payout-table">
            <h3>üìä Payout Table</h3>
            <div id="payoutTable"></div>
        </div>

        <div class="pokemon-collection">
            <h3>üé¥ Pokemon Collection</h3>
            <div class="collection-grid" id="pokemonCollection"></div>
        </div>
    </div>

    <script>
        // Game State
        let state = {
            tokens: 1000,
            currentBet: 10,
            lastWin: 0,
            isSpinning: false,
            autoSpin: false,
            pokemonOwned: new Set(),
            spinCount: 0
        };

        // Pokemon symbols with rarity
        const pokemonSymbols = [
            { emoji: 'üê≠', name: 'Rattata', rarity: 'common', payout: 2 },
            { emoji: 'üê¶', name: 'Pidgey', rarity: 'common', payout: 2 },
            { emoji: 'üêõ', name: 'Caterpie', rarity: 'common', payout: 2 },
            { emoji: 'üêç', name: 'Ekans', rarity: 'common', payout: 3 },
            { emoji: 'ü¶é', name: 'Sandshrew', rarity: 'common', payout: 3 },
            { emoji: 'üíß', name: 'Squirtle', rarity: 'uncommon', payout: 5 },
            { emoji: 'üî•', name: 'Charmander', rarity: 'uncommon', payout: 5 },
            { emoji: 'üå±', name: 'Bulbasaur', rarity: 'uncommon', payout: 5 },
            { emoji: '‚ö°', name: 'Pikachu', rarity: 'rare', payout: 10 },
            { emoji: 'üí§', name: 'Jigglypuff', rarity: 'rare', payout: 10 },
            { emoji: 'üåÄ', name: 'Dratini', rarity: 'rare', payout: 15 },
            { emoji: '‚≠ê', name: 'Staryu', rarity: 'rare', payout: 15 },
            { emoji: 'üíé', name: 'Mewtwo', rarity: 'legendary', payout: 50 },
            { emoji: 'üåà', name: 'Mew', rarity: 'legendary', payout: 50 },
            { emoji: 'üî•', name: 'Moltres', rarity: 'legendary', payout: 75 },
            { emoji: '‚ùÑÔ∏è', name: 'Articuno', rarity: 'legendary', payout: 75 },
            { emoji: '‚ö°', name: 'Zapdos', rarity: 'legendary', payout: 75 },
            { emoji: 'üåü', name: 'Lugia', rarity: 'mythical', payout: 100 },
            { emoji: '‚òÑÔ∏è', name: 'Ho-Oh', rarity: 'mythical', payout: 100 },
            { emoji: 'üåô', name: 'Darkrai', rarity: 'mythical', payout: 150 }
        ];

        // Reel configuration
        const reelSymbols = [];
        const symbolWeights = {
            'common': 40,
            'uncommon': 25,
            'rare': 15,
            'legendary': 8,
            'mythical': 2
        };

        // Generate weighted symbol array for reels
        pokemonSymbols.forEach(pokemon => {
            const weight = symbolWeights[pokemon.rarity];
            for (let i = 0; i < weight; i++) {
                reelSymbols.push(pokemon);
            }
        });

        // Initialize game
        function init() {
            initializeReels();
            updateDisplay();
            renderPayoutTable();
            renderPokemonCollection();
            addReelBorders();
        }

        function addReelBorders() {
            const reelHeight = 120; // Height of each symbol
            const container = document.getElementById('reelsContainer');
            
            // Create horizontal lines for win lines
            const lines = [
                { top: '40px', label: 'Line 1' },  // Top line
                { top: '160px', label: 'Line 2' }, // Middle line
                { top: '280px', label: 'Line 3' }  // Bottom line
            ];

            lines.forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.style.cssText = `
                    position: absolute;
                    top: ${line.top};
                    left: 0;
                    right: 0;
                    height: 2px;
                    background: rgba(255, 215, 0, 0.6);
                    pointer-events: none;
                    z-index: 10;
                `;
                container.appendChild(lineDiv);
            });
        }

        function initializeReels() {
            for (let i = 0; i < 5; i++) {
                const reelContent = document.getElementById(`reel${i}`);
                const shuffled = [...reelSymbols].sort(() => Math.random() - 0.5);
                
                // Populate reel with symbols
                for (let j = 0; j < 20; j++) {
                    const symbol = shuffled[j % shuffled.length];
                    const symbolDiv = document.createElement('div');
                    symbolDiv.className = 'symbol';
                    symbolDiv.textContent = symbol.emoji;
                    symbolDiv.dataset.symbol = symbol.emoji;
                    symbolDiv.dataset.index = j;
                    reelContent.appendChild(symbolDiv);
                }
                
                // Set initial position
                reelContent.style.top = '-240px';
            }
        }

        function changeBet(direction) {
            if (state.isSpinning) return;
            
            const betOptions = [1, 5, 10, 25, 50, 100];
            const currentIndex = betOptions.indexOf(state.currentBet);
            const newIndex = Math.max(0, Math.min(betOptions.length - 1, currentIndex + direction));
            
            state.currentBet = betOptions[newIndex];
            updateDisplay();
        }

        function spin() {
            if (state.isSpinning || state.tokens < state.currentBet) {
                if (state.tokens < state.currentBet) {
                    showMessage('Not enough tokens!', 'lose');
                }
                return;
            }

            // Deduct bet
            state.tokens -= state.currentBet;
            state.isSpinning = true;
            state.spinCount++;

            // Update UI
            document.getElementById('spinBtn').classList.add('spinning');
            document.getElementById('spinBtn').textContent = 'SPINNING...';
            document.getElementById('spinBtn').disabled = true;

            // Clear previous highlights
            document.querySelectorAll('.symbol.highlight').forEach(s => s.classList.remove('highlight'));

            // Spin each reel
            const results = [];
            let reelsCompleted = 0;

            for (let i = 0; i < 5; i++) {
                const reelContent = document.getElementById(`reel${i}`);
                const spinDuration = 1000 + (i * 200);
                const finalPosition = Math.floor(Math.random() * reelSymbols.length);
                const finalSymbol = reelSymbols[finalPosition];
                
                results.push(finalSymbol);
                
                // Animate reel
                animateReel(reelContent, spinDuration, finalPosition, () => {
                    reelsCompleted++;
                    if (reelsCompleted === 5) {
                        finishSpin(results);
                    }
                });
            }

            // Add sound effect simulation
            playSpinSound();
        }

        function animateReel(reelContent, duration, finalPosition, callback) {
            const startTime = Date.now();
            const startPosition = parseInt(reelContent.style.top) || -240;
            const symbolHeight = 120;
            
            // Calculate final position (center the symbol)
            const endPosition = -240 - (finalPosition * symbolHeight);
            
            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                // Easing function for smooth deceleration
                const easeOut = 1 - Math.pow(1 - progress, 3);
                
                // Add randomness during spin
                if (progress < 0.8) {
                    const randomOffset = Math.sin(elapsed * 0.01) * 20;
                    reelContent.style.top = (startPosition + (endPosition - startPosition) * easeOut + randomOffset) + 'px';
                } else {
                    reelContent.style.top = (startPosition + (endPosition - startPosition) * easeOut) + 'px';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    reelContent.style.top = endPosition + 'px';
                    callback();
                }
            }
            
            animate();
        }

        function finishSpin(results) {
            state.isSpinning = false;
            
            // Reset spin button
            document.getElementById('spinBtn').classList.remove('spinning');
            document.getElementById('spinBtn').textContent = 'SPIN!';
            document.getElementById('spinBtn').disabled = false;

            // Check for wins
            const win = calculateWin(results);
            
            if (win.amount > 0) {
                state.tokens += win.amount;
                state.lastWin = win.amount;
                showMessage(win.message, win.type);
                
                // Add sparkle effect
                createSparkles();
                
                // Award Pokemon if applicable
                if (win.pokemon) {
                    awardPokemon(win.pokemon);
                }
            } else {
                state.lastWin = 0;
                showMessage('No win this time. Try again!', 'lose');
            }

            updateDisplay();

            // Continue auto-spin if enabled
            if (state.autoSpin && state.tokens >= state.currentBet) {
                setTimeout(() => spin(), 1500);
            } else if (state.tokens < state.currentBet) {
                state.autoSpin = false;
                document.getElementById('autoSpinBtn').textContent = 'Auto: OFF';
                showMessage('Out of tokens! Resetting...', 'lose');
                setTimeout(() => resetGame(), 2000);
            }
        }

        function calculateWin(results) {
            let totalWin = 0;
            let winMessage = '';
            let winType = 'win';
            let awardedPokemon = null;

            // Check for jackpot (5 of a kind)
            if (results.every(s => s.emoji === results[0].emoji)) {
                const basePayout = results[0].payout;
                totalWin = state.currentBet * basePayout * 50; // Jackpot multiplier
                winMessage = `üéâ JACKPOT! 5 ${results[0].emoji} - ${totalWin} tokens!`;
                winType = 'jackpot';
                awardedPokemon = results[0];
                
                // Add bonus for jackpot
                if (Math.random() < 0.3) { // 30% chance to award an additional random rare Pokemon
                    const rarePokemon = pokemonSymbols.filter(p => 
                        p.rarity === 'legendary' || p.rarity === 'mythical'
                    );
                    awardedPokemon = rarePokemon[Math.floor(Math.random() * rarePokemon.length)];
                }
                
                highlightWinningSymbols([0, 1, 2, 3, 4], 2); // Highlight middle row
            }
            // Check for 4 of a kind
            else if (hasCount(results, 4)) {
                const symbol = getMostFrequentSymbol(results, 4);
                const basePayout = symbol.payout;
                totalWin = state.currentBet * basePayout * 20;
                winMessage = `Big Win! 4 ${symbol.emoji} - ${totalWin} tokens!`;
                awardedPokemon = symbol;
                highlightMatches(results, symbol.emoji);
            }
            // Check for 3 of a kind
            else if (hasCount(results, 3)) {
                const symbol = getMostFrequentSymbol(results, 3);
                const basePayout = symbol.payout;
                totalWin = state.currentBet * basePayout * 5;
                winMessage = `Nice! 3 ${symbol.emoji} - ${totalWin} tokens!`;
                awardedPokemon = symbol;
                highlightMatches(results, symbol.emoji);
            }
            // Check for scatter win (2+ stars anywhere)
            const starCount = results.filter(s => s.emoji === '‚≠ê').length;
            if (starCount >= 3) {
                const scatterWin = state.currentBet * starCount * 10;
                totalWin += scatterWin;
                winMessage += (winMessage ? ' + ' : '') + `Scatter Bonus! ${starCount} ‚≠ê - ${scatterWin} tokens!`;
                winType = 'jackpot';
                if (!awardedPokemon) awardedPokemon = results.find(s => s.emoji === '‚≠ê');
            }

            return {
                amount: totalWin,
                message: winMessage || 'No win',
                type: winType,
                pokemon: awardedPokemon
            };
        }

        function hasCount(results, count) {
            const counts = {};
            results.forEach(s => {
                counts[s.emoji] = (counts[s.emoji] || 0) + 1;
            });
            return Object.values(counts).some(c => c >= count);
        }

        function getMostFrequentSymbol(results, minCount) {
            const counts = {};
            results.forEach(s => {
                counts[s.emoji] = (counts[s.emoji] || 0) + 1;
            });
            
            let maxCount = 0;
            let mostFrequent = null;
            
            for (const [emoji, count] of Object.entries(counts)) {
                if (count >= minCount && count > maxCount) {
                    maxCount = count;
                    mostFrequent = results.find(s => s.emoji === emoji);
                }
            }
            
            return mostFrequent;
        }

        function highlightMatches(results, targetEmoji) {
            const positions = [];
            results.forEach((symbol, index) => {
                if (symbol.emoji === targetEmoji) {
                    positions.push(index);
                }
            });
            highlightWinningSymbols(positions, 2); // Highlight middle row
        }

        function highlightWinningSymbols(positions, row) {
            positions.forEach(reelIndex => {
                const reel = document.querySelector(`[data-reel="${reelIndex}"]`);
                const symbols = reel.querySelectorAll('.symbol');
                const targetIndex = Math.floor(symbols.length / 2) + (row - 2);
                if (symbols[targetIndex]) {
                    symbols[targetIndex].classList.add('highlight');
                }
            });
        }

        function awardPokemon(pokemon) {
            if (!state.pokemonOwned.has(pokemon.name)) {
                state.pokemonOwned.add(pokemon.name);
                showMessage(`üé¥ New Pokemon caught: ${pokemon.emoji} ${pokemon.name}!`, 'win');
                renderPokemonCollection();
            }
        }

        function renderPokemonCollection() {
            const collection = document.getElementById('pokemonCollection');
            collection.innerHTML = '';
            
            pokemonSymbols.forEach(pokemon => {
                const card = document.createElement('div');
                card.className = `pokemon-card ${state.pokemonOwned.has(pokemon.name) ? 'owned' : ''}`;
                card.innerHTML = `
                    <div class="pokemon-emoji">${pokemon.emoji}</div>
                    <div class="pokemon-name">${pokemon.name}</div>
                    <div class="pokemon-rarity">${pokemon.rarity}</div>
                `;
                
                if (!state.pokemonOwned.has(pokemon.name)) {
                    card.style.opacity = '0.3';
                }
                
                collection.appendChild(card);
            });
            
            document.getElementById('pokemonCount').textContent = `${state.pokemonOwned.size}/${pokemonSymbols.length}`;
        }

        function renderPayoutTable() {
            const table = document.getElementById('payoutTable');
            const grouped = {};
            
            // Group by rarity
            pokemonSymbols.forEach(p => {
                if (!grouped[p.rarity]) grouped[p.rarity] = [];
                grouped[p.rarity].push(p);
            });
            
            // Render each rarity group
            Object.entries(grouped).forEach(([rarity, pokemon]) => {
                const div = document.createElement('div');
                div.className = 'payout-item';
                
                const symbolsDiv = document.createElement('div');
                symbolsDiv.className = 'payout-symbols';
                pokemon.slice(0, 3).forEach(p => {
                    const span = document.createElement('span');
                    span.className = 'payout-symbol';
                    span.textContent = p.emoji;
                    symbolsDiv.appendChild(span);
                });
                
                const multiplier = rarity === 'common' ? 'x5' :
                                 rarity === 'uncommon' ? 'x10' :
                                 rarity === 'rare' ? 'x25' :
                                 rarity === 'legendary' ? 'x100' : 'x250';
                
                div.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px;">
                        ${symbolsDiv.outerHTML}
                        <span style="text-transform: capitalize; font-size: 0.9em;">${rarity}</span>
                    </div>
                    <div class="payout-multiplier">${multiplier}</div>
                `;
                
                table.appendChild(div);
            });
            
            // Add scatter info
            const scatterDiv = document.createElement('div');
            scatterDiv.className = 'payout-item';
            scatterDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <div class="payout-symbols">
                        <span class="payout-symbol">‚≠ê</span>
                        <span class="payout-symbol">‚≠ê</span>
                        <span class="payout-symbol">‚≠ê</span>
                    </div>
                    <span style="font-size: 0.9em;">Scatter (3+)</span>
                </div>
                <div class="payout-multiplier">x10</div>
            `;
            table.appendChild(scatterDiv);
        }

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = '';
            
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            container.appendChild(message);
            
            // Remove message after 3 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 3000);
        }

        function createSparkles() {
            const container = document.getElementById('reelsContainer');
            
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.innerHTML = '‚ú®';
                    sparkle.style.cssText = `
                        position: absolute;
                        left: ${Math.random() * 100}%;
                        top: ${Math.random() * 100}%;
                        font-size: 24px;
                        color: #FFD700;
                        pointer-events: none;
                        z-index: 20;
                    `;
                    container.appendChild(sparkle);
                    
                    setTimeout(() => sparkle.remove(), 1000);
                }, i * 100);
            }
        }

        function playSpinSound() {
            // Simulate spin sound with visual feedback
            const reels = document.querySelectorAll('.reel');
            reels.forEach((reel, index) => {
                setTimeout(() => {
                    reel.style.transform = 'scale(1.02)';
                    setTimeout(() => reel.style.transform = 'scale(1)', 100);
                }, index * 100);
            });
        }

        function toggleAutoSpin() {
            if (state.isSpinning) return;
            
            state.autoSpin = !state.autoSpin;
            const btn = document.getElementById('autoSpinBtn');
            btn.textContent = `Auto: ${state.autoSpin ? 'ON' : 'OFF'}`;
            
            if (state.autoSpin && state.tokens >= state.currentBet) {
                spin();
            }
        }

        function resetGame() {
            state.tokens = 1000;
            state.currentBet = 10;
            state.lastWin = 0;
            state.autoSpin = false;
            document.getElementById('autoSpinBtn').textContent = 'Auto: OFF';
            updateDisplay();
            showMessage('Game reset! Good luck!', 'win');
        }

        function updateDisplay() {
            document.getElementById('tokens').textContent = state.tokens;
            document.getElementById('currentBet').textContent = state.currentBet;
            document.getElementById('betDisplay').textContent = state.currentBet;
            document.getElementById('lastWin').textContent = state.lastWin;
            
            // Update spin button state
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = state.tokens < state.currentBet;
        }

        // Initialize game on load
        window.onload = init;
    </script>
</body>
</html>
