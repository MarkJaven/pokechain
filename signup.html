<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PokéChain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
        }
        .signup-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 157, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
        }
        .signup-title {
            color: #00ff9d;
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-label {
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #fff;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff9d;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }
        .btn-signup {
            background: linear-gradient(135deg, #00ff9d, #00c474);
            color: #000;
            font-weight: 700;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-signup:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }
        .btn-login-link {
            background: transparent;
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            width: 100%;
            margin-top: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }
        .btn-login-link:hover {
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            border-color: #00ff9d;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .text-center {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
        }
        .form-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-title">Poké<span class="text-warning">Chain</span></h1>
        <h2 class="text-center mb-4" style="color: #fff; font-size: 1.5rem;">Create Account</h2>
        
        <div id="alertContainer"></div>
        
        <form id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username" minlength="3" maxlength="50">
                <div class="form-text">3-50 characters</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email (Optional)</label>
                <input type="email" class="form-control" id="email" name="email" autocomplete="email">
                <div class="form-text">Optional, for account recovery</div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="new-password" minlength="6">
                <div class="form-text">Minimum 6 characters</div>
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn btn-signup" id="signupBtn">Sign Up</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" style="color: #00ff9d; text-decoration: none;">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const signupBtn = document.getElementById('signupBtn');
            const originalText = signupBtn.textContent;
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim() || null;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validation
            if (!username || !password) {
                showAlert('Please fill in all required fields');
                signupBtn.disabled = false;
                signupBtn.textContent = originalText;
                return;
            }
            
            if (username.length < 3 || username.length > 50) {
                showAlert('Username must be between 3 and 50 characters');
                signupBtn.disabled = false;
                signupBtn.textContent = originalText;
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long');
                signupBtn.disabled = false;
                signupBtn.textContent = originalText;
                return;
            }
            
            if (password !== confirmPassword) {
                showAlert('Passwords do not match');
                signupBtn.disabled = false;
                signupBtn.textContent = originalText;
                return;
            }
            
            // Email validation (if provided)
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showAlert('Please enter a valid email address');
                signupBtn.disabled = false;
                signupBtn.textContent = originalText;
                return;
            }
            
            // Require MetaMask connection for signup
            if (!window.ethereum) {
                showAlert('MetaMask is required for signup. Please install MetaMask and refresh the page.');
                signupBtn.disabled = false;
                signupBtn.textContent = originalText;
                return;
            }

            // Connect to MetaMask
            let metamaskAddress = null;
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts && accounts.length > 0) {
                    metamaskAddress = accounts[0];
                } else {
                    showAlert('Please connect your MetaMask wallet to continue.');
                    signupBtn.disabled = false;
                    signupBtn.textContent = originalText;
                    return;
                }
            } catch (err) {
                showAlert('Failed to connect MetaMask. Please try again.');
                signupBtn.disabled = false;
                signupBtn.textContent = originalText;
                return;
            }
            
            const result = await window.auth.signup(username, password, email, metamaskAddress);
            
            if (result.success) {
                showAlert('Account created successfully! Redirecting to login...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                showAlert(result.error || 'Signup failed. Username may already be taken.');
                signupBtn.disabled = false;
                signupBtn.textContent = originalText;
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            if (window.auth.isAuthenticated()) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
