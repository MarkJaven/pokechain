<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokéChain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <video autoplay loop muted playsinline class="bg-video">
    <source src="bg.mp4" type="video/mp4" />
  </video>
  <div class="overlay"></div>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-transparent px-5">
    <a class="navbar-brand fs-3 fw-bold text-warning glow-text" href="#">Poké<span class="text-success">Chain</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="nav">
      <ul class="navbar-nav gap-3 align-items-center">
        <li class="nav-item"><a class="nav-link glow-hover" href="collection.html">Collection</a></li>
        <li class="nav-item"><a class="nav-link glow-hover" href="marketplace.html">Marketplace</a></li>
        <li class="nav-item"><a class="nav-link glow-hover" href="tournament.html">Tournament</a></li>
        <li class="nav-item"><a class="nav-link glow-hover" href="poketarget.html">Catch Pokemon</a></li>

        <li class="nav-item">
          <div id="pctBalance" class="small-muted px-2">—</div>
        </li>
        <li class="nav-item">
          <button id="walletDisplay" class="btn btn-sm btn-outline-light">Connect</button>
        </li>
      </ul>
    </div>
  </nav>

  <section class="hero-section text-center text-white">
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
      <h1 class="display-1 fw-bold text-glow">Poké<span class="text-warning">Chain</span></h1>
      <p class="lead text-light mb-5">Enter the Arena of Blockchain Battles</p>
      <button id="getStartedButton" class="btn btn-glow btn-lg px-5 py-3">Get Started</button>
    </div>
  </section>

  <div class="modal fade" id="metamaskModal" tabindex="-1" aria-labelledby="metamaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fw-bold" id="metamaskModalLabel">Connect Your Wallet</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body text-center">
          <p class="modal-text">Connect your MetaMask wallet to enter the PokéChain universe</p>
          <button id="connectMetaMaskButton" class="btn btn-metamask w-100">Connect MetaMask Wallet</button>
          <div class="loading-spinner mt-3" style="display:none;">
            <div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div>
            <p class="text-light mt-2">Connecting...</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
  <script src="./config.js"></script>
  <script src="./wallet.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const getStartedButton = document.getElementById('getStartedButton');
      const connectMetaMaskButton = document.getElementById('connectMetaMaskButton');
      const loadingSpinner = document.querySelector('.loading-spinner');
      const metamaskModal = new bootstrap.Modal(document.getElementById('metamaskModal'));
      const walletBtn = document.getElementById('walletDisplay');

      getStartedButton?.addEventListener('click', () => metamaskModal.show());

      walletBtn?.addEventListener('click', async () => {
        const acc = window.wallet.getAccount();
        if (!acc) {
          try {
            await window.wallet.connectWallet();
            await window.wallet.updateBalanceDisplayIfNeeded();
          } catch (e) {
            console.error(e);
            alert(e.message || 'Failed to connect wallet');
          }
        } else {
          if (confirm('Disconnect wallet?')) {
            window.wallet.disconnect();
          }
        }
      });

      connectMetaMaskButton?.addEventListener('click', async () => {
        try {
          connectMetaMaskButton.style.display = 'none';
          loadingSpinner.style.display = 'block';
          await window.wallet.connectWallet();
          setTimeout(() => {
            loadingSpinner.style.display = 'none';
            metamaskModal.hide();
            window.location.href = 'marketplace.html';
          }, 800);
        } catch (err) {
          console.error(err);
          loadingSpinner.style.display = 'none';
          connectMetaMaskButton.style.display = 'block';
          alert(err.message || 'Failed to connect wallet');
        }
      });

      window.wallet.updateNavbarDisplay();
      window.wallet.updateBalanceDisplayIfNeeded();
    });
  </script>
</body>
</html>
