<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokéChain – Marketplace</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="collection-marketplace.css" />
  <link rel="stylesheet" href="transaction-modal.css" />
</head>

<body>
  <!-- === NAVBAR === -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3">
    <a class="navbar-brand fs-3 fw-bold text-warning" href="index.html">Poké<span class="text-success">Chain</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-3 align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="marketplace.html">Marketplace</a></li>
        <li class="nav-item"><a class="nav-link" href="collection.html">Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="transaction-history.html">Transactions</a></li>
        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="tournament.html">Tournament</a></li>

        <li class="nav-item"><div id="pctBalance" class="small-muted px-2">–</div></li>
        <li class="nav-item"><button id="walletDisplay" class="btn btn-sm btn-outline-light">Connect</button></li>
      </ul>
    </div>
  </nav>

  <main class="container-fluid px-4">
    <!-- === PAGE HEADER === -->
    <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap gap-3">
      <div>
        <h1 class="h2 mb-0">Marketplace</h1>
        <div class="small-muted">Buy Pokémon using PKCN tokens</div>
      </div>
    </div>

    <!-- === UNIFIED FILTER CONTROLS === -->
    <div class="filter-section mb-4">
      <div class="filter-header">
        <h3 class="filter-title">Filter & Search</h3>
      </div>

      <div class="filter-grid">
        <input 
          id="searchInput" 
          type="text"
          class="filter-input" 
          placeholder="Search by name or # (e.g. pikachu or 25)"
        />
        
        <select id="typeFilter" class="filter-select">
          <option value="">All types</option>
        </select>
        
        <select id="rarityFilter" class="filter-select">
          <option value="">All rarities</option>
          <option value="Common">Common</option>
          <option value="Uncommon">Uncommon</option>
          <option value="Rare">Rare</option>
          <option value="Epic">Epic</option>
          <option value="Legendary">Legendary</option>
        </select>
        
        <select id="sortSelect" class="filter-select">
          <option value="id">Sort: ID</option>
          <option value="name">Sort: Name</option>
          <option value="price">Sort: Price</option>
        </select>

        <button id="applyFilters" class="btn-apply">Apply Filters</button>
      </div>
    </div>

    <!-- === MARKETPLACE MODE TOGGLER === -->
    <div class="market-toggle mb-4">
      <button id="toggleOfficial" class="toggle-btn active">Official Marketplace</button>
      <button id="togglePlayer" class="toggle-btn">Player Marketplace</button>
    </div>

    <!-- === OFFICIAL MARKETPLACE SECTION === -->
    <section id="officialMarketSection" class="market-section">
      <div id="officialMarketGrid" class="market-grid"></div>
      <div id="loader" class="loader" style="display:none;">
        <div class="spinner-border text-success" role="status"></div>
      </div>
      <!-- === PAGINATION CONTROLS === -->
      <div id="paginationControls" class="pagination-controls" style="display: none;">
        <button id="prevPage" class="btn btn-sm btn-outline-light">← Prev</button>
        <span id="pageInfo" class="page-info"> Page 1 of 1 </span>
        <button id="nextPage" class="btn btn-sm btn-outline-light">Next →</button>
      </div>
    </section>

    <!-- === PLAYER MARKETPLACE SECTION === -->
    <section id="playerMarketSection" class="market-section" style="display:none;">
      <div id="playerListingsGrid" class="market-grid"></div>
      <div id="playerListingsLoader" class="loader" style="display:none;">
        <div class="spinner-border text-success" role="status"></div>
      </div>
      <!-- === PLAYER PAGINATION CONTROLS === -->
      <div id="playerPaginationControls" class="pagination-controls" style="display: none;">
        <button id="playerPrevPage" class="btn btn-sm btn-outline-light"> ← Prev</button>
        <span id="playerPageInfo" class="page-info"> Page 1 of 1 </span>
        <button id="playerNextPage" class="btn btn-sm btn-outline-light">Next → </button>
      </div>
    </section>
  </main>

  <!-- === SCRIPTS === -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="wallet.js"></script>
  <script src="navbar-auth.js"></script>
  <script src="transaction-modal.js"></script>
  <script src="marketplace.js"></script>
  <script src="collection.js"></script>
  
  <script>
    // Route protection - check authentication
    window.addEventListener('DOMContentLoaded', async () => {
      const authenticated = await window.auth.requireAuth();
      if (!authenticated) {
        return; // Already redirected to login
      }
    });
  </script>
</body>
</html>
