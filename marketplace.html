<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokéChain — Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="marketplace.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3">
    <a class="navbar-brand fs-3 fw-bold text-warning" href="#">Poké<span class="text-success">Chain</span></a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav gap-3">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="marketplace.html">Marketplace</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Collection</a></li>
      </ul>
    </div>
  </nav>

  <main class="container-fluid px-4">
    <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap gap-3">
      <div>
        <h1 class="h2 mb-0">Marketplace</h1>
        <div class="small-muted">Buy, browse and mint Pokémon as NFTs</div>
      </div>

      <div class="d-flex gap-2 align-items-center flex-wrap">
        <input id="searchInput" class="form-control form-control-sm" placeholder="Search by name or #" style="min-width: 200px;" />
        <select id="typeFilter" class="form-select form-select-sm" style="min-width: 120px;">
          <option value="">All types</option>
        </select>
        <select id="sortSelect" class="form-select form-select-sm" style="min-width: 120px;">
          <option value="id">Sort: ID</option>
          <option value="name">Sort: Name</option>
          <option value="price">Sort: Price</option>
          <option value="rarity">Sort: Rarity</option>
        </select>
        <button id="fetchMoreBtn" class="btn btn-sm btn-outline-success">Load more</button>
      </div>
    </div>

    <div id="marketGrid" class="market-grid"></div>

    <div id="loader" class="loader" style="display:none;">
      <div class="spinner-border text-success" role="status"></div>
    </div>

    <hr class="my-5" />
    <h3 class="h5">Your Listed Items (local simulation)</h3>
    <div id="listedItems" class="row g-3 mt-3"></div>
  </main>

  <div class="modal fade" id="listModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header border-secondary">
          <h5 class="modal-title">List Pokémon for Sale</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="modalPokemonPreview" class="d-flex gap-3 align-items-center mb-3 p-3 rounded" style="background: rgba(255,255,255,0.05);"></div>
          <label for="listPriceInput" class="form-label">Price (PCT Token)</label>
          <input id="listPriceInput" class="form-control bg-dark text-white border-secondary" type="number" min="0" step="0.1" value="1" />
          <div class="form-text small-muted">Demo listing stored locally.</div>
        </div>
        <div class="modal-footer border-secondary">
          <button id="confirmListBtn" class="btn btn-success">List</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="marketplace.js"></script>
</body>
</html>
