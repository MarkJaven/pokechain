<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokéChain — Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="collection-marketplace.css" />
  <link rel="stylesheet" href="transaction-modal.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3">
    <a class="navbar-brand fs-3 fw-bold text-warning" href="index.html">Poké<span class="text-success">Chain</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-3 align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="marketplace.html">Marketplace</a></li>
        <li class="nav-item"><a class="nav-link" href="collection.html">Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="tournament.html">Tournament</a></li>
        <li class="nav-item"><div id="pctBalance" class="small-muted px-2">—</div></li>
        <li class="nav-item"><button id="walletDisplay" class="btn btn-sm btn-outline-light">Connect</button></li>
      </ul>
    </div>
  </nav>

  <main class="container-fluid px-4">
    <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap gap-3">
      <div>
        <h1 class="h2 mb-0">Marketplace</h1>
        <div class="small-muted">Buy Pokémon using PKCN tokens</div>
      </div>

      <div class="d-flex gap-2 align-items-center flex-wrap">
        <input id="searchInput" class="form-control form-control-sm" placeholder="Search by name or # (e.g. pikachu or 25)" style="min-width: 200px;" />
        <select id="typeFilter" class="form-select form-select-sm" style="min-width: 140px;">
          <option value="">All types</option>
        </select>
        <select id="sortSelect" class="form-select form-select-sm" style="min-width: 140px;">
          <option value="id">Sort: ID</option>
          <option value="name">Sort: Name</option>
          <option value="price">Sort: Price</option>
        </select>
        <button id="fetchMoreBtn" class="btn btn-sm btn-outline-success">Load more</button>
      </div>
    </div>

    <div id="marketGrid" class="market-grid"></div>

    <div id="loader" class="loader" style="display:none;">
      <div class="spinner-border text-success" role="status"></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
  <script src="./config.js"></script>
  <script src="./wallet.js"></script>
  <script src="transaction-modal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./marketplace.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const walletBtn = document.getElementById('walletDisplay');
      walletBtn?.addEventListener('click', async () => {
        const acc = window.wallet.getAccount();
        if (!acc) {
          try {
            await window.wallet.connectWallet();
          } catch (e) {
            console.error(e);
            if (window.txModal) {
              window.txModal.error('Connection Failed', e.message || 'Failed to connect wallet');
            } else {
              alert(e.message || 'Failed to connect wallet');
            }
          }
        } else {
          if (confirm('Disconnect wallet?')) {
            window.wallet.disconnect();
          }
        }
      });
    });
  </script>
</body>
</html>
