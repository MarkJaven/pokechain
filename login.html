<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://olfbrpbovqmqaaoljznm.supabase.co https://unpkg.com; img-src 'self' data: https:;">
    <title>Login - PokéChain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 255, 157, 0.3);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.2);
        }
        .login-title {
            color: #00ff9d;
            font-weight: 900;
            margin-bottom: 2rem;
            text-align: center;
        }
        .form-label {
            color: #fff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #fff;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff9d;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }
        .btn-login {
            background: linear-gradient(135deg, #00ff9d, #00c474);
            color: #000;
            font-weight: 700;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }
        .btn-signup-link {
            background: transparent;
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            width: 100%;
            margin-top: 1rem;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: all 0.3s ease;
        }
        .btn-signup-link:hover {
            background: rgba(0, 255, 157, 0.1);
            color: #00ff9d;
            border-color: #00ff9d;
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .text-center {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Poké<span class="text-warning">Chain</span></h1>
        <h2 class="text-center mb-4" style="color: #fff; font-size: 1.5rem;">Login</h2>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn btn-login" id="loginBtn">Login</button>
        </form>
        
        <div class="text-center mt-3">
            <p>Don't have an account? <a href="signup.html" style="color: #00ff9d; text-decoration: none;">Sign up</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Please fill in all fields');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
                return;
            }
            
            // Require MetaMask connection for login
            if (!window.ethereum) {
                showAlert('MetaMask is required for login. Please install MetaMask and refresh the page.');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
                return;
            }

            // Connect to MetaMask
            let metamaskAddress = null;
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts && accounts.length > 0) {
                    metamaskAddress = accounts[0];
                } else {
                    showAlert('Please connect your MetaMask wallet to continue.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = originalText;
                    return;
                }
            } catch (err) {
                showAlert('Failed to connect MetaMask. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
                return;
            }
            
            const result = await window.auth.login(username, password, metamaskAddress);
            
            if (result.success) {
                showAlert('Login successful! Redirecting...', 'success');
                
                // Get redirect URL from query params
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                
                setTimeout(() => {
                    if (redirect) {
                        window.location.href = redirect;
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                showAlert(result.error || 'Login failed. Please check your credentials.');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            if (window.auth.isAuthenticated()) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                
                if (redirect) {
                    window.location.href = redirect;
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
