<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://olfbrpbovqmqaaoljznm.supabase.co https://unpkg.com; img-src 'self' data: https:; media-src 'self';">
    <title>Login - PokéChain</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Image Background */
        .image-background {
            position: fixed;
            top: 0;
            left: 450px; /* Start after the login panel */
            width: calc(100% - 450px); /* Fill remaining space */
            height: 100%;
            background-image: url('images/loginbg2.jpg'); /* Change to your image name: loginbg.png, loginbg.jpg, etc. */
            background-size: contain; /* Shows 100% of the image */
            background-position: center center;
            background-repeat: no-repeat;
            background-color: #000; /* Fill empty space with black */
            z-index: 0;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 450px; /* Start after the login panel */
            width: calc(100% - 450px);
            height: 100%;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.4) 100%);
            z-index: 1;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
        }

        /* Left Side - Login Form */
        .login-side {
            width: 450px;
            background: rgba(11, 14, 23, 0.95);
            backdrop-filter: blur(20px);
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 4px 0 40px rgba(0, 0, 0, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Right Side - Showcase */
        .showcase-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* Logo */
        .logo {
            margin-bottom: 50px;
        }

        .logo h1 {
            font-size: 36px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 1px;
        }

        .logo .pokechain {
            color: #00ff9d;
        }

        /* Title */
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
        }

        /* Alert */
        .alert-container {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff4655;
        }

        .alert-success {
            background: rgba(0, 255, 157, 0.15);
            border: 1px solid rgba(0, 255, 157, 0.3);
            color: #00ff9d;
        }

        .btn-close {
            background: transparent;
            border: none;
            color: inherit;
            font-size: 18px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
            margin-left: auto;
        }

        .btn-close:hover {
            opacity: 1;
        }

        /* Form */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 700;
            color: #f9f9f9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: #00ff9d;
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
        }

        /* Button */
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #00ff9d 0%, #00d67e 100%);
            border: none;
            border-radius: 6px;
            color: #000;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
            box-shadow: 0 4px 15px rgba(0, 255, 157, 0.2);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 255, 157, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 35px 0 30px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider::before {
            margin-right: 16px;
        }

        .divider::after {
            margin-left: 16px;
        }

        /* Links */
        .signup-link {
            text-align: center;
            margin-top: 0;
        }

        .signup-link a {
            color: #00ff9d;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 0.5px;
            transition: all 0.2s;
            display: inline-block;
        }

        .signup-link a:hover {
            color: #00d67e;
            transform: translateY(-1px);
        }

        /* Showcase Content */
        .showcase-content {
            max-width: 600px;
            text-align: center;
            color: #fff;
        }

        .showcase-content h2 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 255, 157, 0.3);
            line-height: 1.2;
        }

        .showcase-content .highlight {
            color: #00ff9d;
        }

        .showcase-content p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            line-height: 1.6;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .showcase-side {
                display: none;
            }

            .login-side {
                width: 100%;
                max-width: 500px;
                margin: 0 auto;
            }

            .image-background {
                left: 0;
                width: 100%;
            }

            .video-overlay {
                left: 0;
                width: 100%;
                background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.5) 100%);
            }
        }

        @media (max-width: 480px) {
            .login-side {
                padding: 40px 30px;
            }

            .logo h1 {
                font-size: 28px;
            }

            .login-title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <!-- Image Background -->
    <div class="image-background"></div>
    <div class="video-overlay"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Side - Login Form -->
        <div class="login-side">
            <!-- Logo -->
            <div class="logo">
                <h1>Poké<span class="pokechain">Chain</span></h1>
            </div>

            <!-- Title -->
            <h2 class="login-title">Sign In</h2>

            <!-- Alert Container -->
            <div id="alertContainer" class="alert-container"></div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    Sign In
                </button>
            </form>

            <!-- Divider -->
            <div class="divider">NEW TO POKÉCHAIN?</div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <a href="signup.html">CREATE ACCOUNT</a>
            </div>
        </div>

        <!-- Right Side - Showcase -->
        <div class="showcase-side">
            <div class="showcase-content">
                <h2>Enter the Arena of <span class="highlight">Blockchain Battles</span></h2>
                <p>Connect your wallet and experience the next generation of blockchain gaming</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>

    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    <span>${message}</span>
                    <button type="button" class="btn-close" onclick="this.parentElement.remove()">×</button>
                </div>
            `;
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.textContent;
            loginBtn.disabled = true;
            loginBtn.textContent = 'SIGNING IN...';
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showAlert('Please fill in all fields');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
                return;
            }
            
            // Require MetaMask connection for login
            if (!window.ethereum) {
                showAlert('MetaMask is required for login. Please install MetaMask and refresh the page.');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
                return;
            }

            // Connect to MetaMask
            let metamaskAddress = null;
            try {
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                if (accounts && accounts.length > 0) {
                    metamaskAddress = accounts[0];
                } else {
                    showAlert('Please connect your MetaMask wallet to continue.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = originalText;
                    return;
                }
            } catch (err) {
                showAlert('Failed to connect MetaMask. Please try again.');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
                return;
            }
            
            const result = await window.auth.login(username, password, metamaskAddress);
            
            if (result.success) {
                showAlert('Login successful! Redirecting...', 'success');
                
                // Get redirect URL from query params
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                
                setTimeout(() => {
                    if (redirect) {
                        window.location.href = redirect;
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                showAlert(result.error || 'Login failed. Please check your credentials.');
                loginBtn.disabled = false;
                loginBtn.textContent = originalText;
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            if (window.auth.isAuthenticated()) {
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                
                if (redirect) {
                    window.location.href = redirect;
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
