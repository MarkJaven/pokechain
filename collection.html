<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Collection - PokéChain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="marketplace.css" />
  <link rel="stylesheet" href="collection.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-4 py-3">
    <a class="navbar-brand fs-3 fw-bold text-warning" href="index.html">Poké<span class="text-success">Chain</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-3 align-items-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="marketplace.html">Marketplace</a></li>
        <li class="nav-item"><a class="nav-link active" href="collection.html">Collection</a></li>
        <li class="nav-item"><a class="nav-link" href="tournament.html">Tournament</a></li>
        <li class="nav-item"><div id="pctBalance" class="small-muted px-2">—</div></li>
        <li class="nav-item"><button id="walletDisplay" class="btn btn-sm btn-outline-light">Connect</button></li>
      </ul>
    </div>
  </nav>

  <main class="container-fluid px-4">
    <div class="collection-hero">
      <h1 class="h2 mb-2">My Pokémon Collection</h1>
      <p class="small-muted">All of your owned Pokémon NFTs</p>
    </div>

    <div class="collection-stats">
      <div class="stat-card">
        <span class="stat-value" id="totalPokemon">0</span>
        <span class="stat-label">Total Pokémon</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="rarePokemon">0</span>
        <span class="stat-label">Rare & Above</span>
      </div>
    </div>

    <div id="allCollectionGrid" class="market-grid"></div>

    <div id="emptyState" class="empty-collection" style="display: none;">
      <h3>Your collection is empty</h3>
      <p>Start your journey by purchasing from the marketplace!</p>
      <a href="marketplace.html" class="btn-marketplace">Visit Marketplace</a>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
  <script src="./config.js"></script>
  <script src="wallet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="collection.js"></script>
</body>
</html>
